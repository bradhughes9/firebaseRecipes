  <!-- ADMIN ACTIONS -->
  <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; display: none;">
    <input type="email" placeholder="User email" id="admin-email" required />
    <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
  </form>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

<!-- LOGIN MODAL -->
<div id="modal-login" class="modal">
  <div class="modal-content">
    <h4>Login</h4><br />
    <form id="login-form">
      <div class="input-field">
        <input type="email" id="login-email" required />
        <label for="login-email">Email address</label>
      </div>
      <div class="input-field">
        <input type="password" id="login-password" required />
        <label for="login-password">Your password</label>
      </div>
      <button class="btn yellow darken-2 z-depth-0">Login</button>
      <p class="error pink-text center-align"></p>
    </form>
  </div>
</div>

<!-- ACCOUNT MODAL -->
<div id="modal-account" class="modal">
  <div class="modal-content center-align">
    <h4>Account details</h4><br />
    <div class="account-details"></div>
    <div class="account-extras"></div>
  </div>
</div>

<!-- CREATE GUIDE MODAL -->
<div id="modal-create" class="modal">
  <div class="modal-content">
    <h4>Create Recipe</h4><br />
    <form id="create-form">
      <div class="input-field">
        <h5>Recipe Name</h5>
        <input type="text" id="title" required>
      </div>
      <div class="input-field">
        <h5>Ingredients</h5>
        <div class="ingredientContainer">
        <textarea id="ingred" class="materialize-textarea ingredientField" required></textarea>
        <textarea class="materialize-textarea ingredientField" ></textarea>
        <textarea class="materialize-textarea ingredientField" ></textarea>
        </div>
      </div>
      <button class="btn green darken-2 z-depth-0 addTextBtn">Add</button>
      <button id="createBtn" class="btn yellow darken-2 z-depth-0">Create</button>

    </form>
  </div>
</div>

  <!-- The Modal for the recipe -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalRecipeList"></p>
    </div>
  </div>

  <!-- Recipes -->
  <div class="pageContainer">
  <div class="recipeContainer">
    <div class="container" style="margin-top: 40px;">
    <h2>Your Recipes</h2>
      <ul class="collapsible z-depth-0 recipes" style="border: none;">
    </ul>
    </div>
  </div>
  </div>
  

  <!-- container for modals -->
